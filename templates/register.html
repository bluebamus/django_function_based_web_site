{% extends "base.html" %}
{% load static %}
{% block main %}
<div class="register">
  <div class="container my-3">
    <header class="jumbotron my-1">
        <h1 class="display-4">Register using new user table</h1>
        <p class="lead">
            It doesn't use django's user model.
            Use the created new table by user.            
        </p>
    </header>
    <div class="text-center text-danger">{{ error }}</div>
    <br />
    <h3 class="text-center text-danger">Register</h3>
    <br />
    <hr />
    <div class="col-md-6 mx-auto">
      <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="username" class="text-danger">사용자 이름</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="사용자 이름"
            name="username"
          />
        </div>
        <div class="form-group">
          <label for="useremail" class="text-danger">사용자 이메일</label>
          <input
            type="email"
            class="form-control"
            id="useremail"
            placeholder="사용자 이메일"
            name="useremail"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="password" class="text-danger">비밀번호</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="비밀번호"
            name="password"
          />
        </div>
        <div class="form-group">
          <label for="re-password" class="text-danger">비밀번호 확인</label>
          <input
            type="password"
            class="form-control"
            id="re-password"
            placeholder="비밀번호 확인"
            name="re-password"
          />
        </div>
        <div class="form-group">
          <button type="submit" class="form-control btn btn-danger">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
